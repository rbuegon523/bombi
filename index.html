<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¡Bombi al Rescate!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 1. Añadimos el "traductor" Babel Standalone -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<style>
  html, body {
    min-height: 100vh;
  }
  body {
    background: linear-gradient(to bottom, #87CEEB 0%, #a7d9ff 70%, #4ade80 70%, #34d399 100%);
  }

  @keyframes bob {
    0%, 100% {
      transform: translateY(-4%);
      animation-timing-function: ease-in-out;
    }
    50% {
      transform: translateY(0);
      animation-timing-function: ease-in-out;
    }
  }
  .animate-bob {
    animation: bob 2.5s infinite;
  }
  @keyframes flicker {
    0%, 100% {
      transform: scale(1) rotate(-1deg);
      opacity: 1;
    }
    50% {
      transform: scale(1.05) rotate(1deg);
      opacity: 0.95;
    }
  }
  .animate-flicker {
    animation: flicker 1.2s infinite ease-in-out;
  }
  @keyframes shake {
    10%, 90% { transform: translate3d(-1px, 0, 0); }
    20%, 80% { transform: translate3d(2px, 0, 0); }
    30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
    40%, 60% { transform: translate3d(4px, 0, 0); }
  }
  .animate-shake {
    animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
  }
  @keyframes tada {
    from { transform: scale3d(1, 1, 1); }
    10%, 20% { transform: scale3d(0.9, 0.9, 0.9) rotate3d(0, 0, 1, -3deg); }
    30%, 50%, 70%, 90% { transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg); }
    40%, 60%, 80% { transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg); }
    to { transform: scale3d(1, 1, 1); }
  }
  .animate-tada {
    animation: tada 1s ease-in-out;
  }
  @keyframes medal-pop {
    0% { transform: scale(1); }
    50% { transform: scale(1.6) rotate(15deg); }
    100% { transform: scale(1); }
  }
  .animate-medal-pop {
    animation: medal-pop 0.8s ease-in-out;
  }
  @keyframes confetti-fall {
    0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
  }
  .confetti-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 9999;
  }
  .confetti-piece {
    position: absolute;
    width: 10px;
    height: 10px;
    opacity: 0;
    animation-name: confetti-fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  @keyframes fade-in-scale-up {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
  .animate-fade-in-scale-up {
    animation: fade-in-scale-up 0.5s ease-out forwards;
  }
  @keyframes fade-in-out-up {
    0% { opacity: 0; transform: translateY(20px) scale(0.9); }
    20%, 80% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(-20px) scale(0.9); }
  }
  .animate-fade-in-out-up {
    animation: fade-in-out-up 1.5s ease-in-out forwards;
  }
  @keyframes drop {
      0% { transform: scale(1.5) translateY(-20px); opacity: 0; }
      50% { transform: scale(0.9); }
      100% { transform: scale(1) translateY(0); opacity: 1; }
  }
  .animate-drop {
    animation: drop 0.4s ease-out forwards;
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
  <!-- 2. Cambiamos el tipo de script para que Babel lo traduzca y corregimos la ruta -->
  <script type="text/babel" data-type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
